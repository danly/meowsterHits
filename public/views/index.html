<!DOCTYPE html>
<html>
<head>
	<title>Smashter Hits</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
	<script src="/js/app.js"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="../css/index.css"
</head>
<body>
	<div class="overall">
	<h1>smashter hits</h2>

	<div class="header">
	<form method="POST" action="/">
  		<div class="login">
    		<input type="text" name="user[email]" placeholder="Email">
  		</div>
  		<div class="login">
  		  	<input type="password" name="user[password]" placeholder="Password">
  		</div>
  		<button class="login">Login</button>
	</form>
	</div>
	<div class="signup"><a href='/signup'>No account?</a></div>
	</div>








	

	<div id="board">
		<div><span id="timer" name="user[time]">0.00</span></div>
		<div><span id="stackCount">30</span></div>


		<div class="overlay start">
			<button class="startButton"><strong>START</strong></button>
		</div>

		<div class="badge countdown">
			<h2 class="countdown"></h2>
		</div>

		<div class="overlay finish">
			<h3 class="finish">FINISHED</h3>
		</div>
		<div class="overlay lose">
			<h3 class="lose">YOU LOSE</h3>
		</div>
		<div class="overlay timeout">
			<h3 class="timeout">TIMEOUT</h3>
			<h4 class='timeout'>You Slowpoke</h4>
		</div>

<!-- 		<img src="../images/whoosh.png" class="whoosh">
 -->

		<div class="stack current">
		</div>


		<div class="stack minor">
			<img src='../images/neko.png' class='neko'>
		</div>


	</div>




	<div class="commands">
		<button class="next"><strong>Move Cat</strong></button>
		<button class='decrease'><strong>Lower Cat</strong></button>

		<div><button class="reset"><strong>reset</strong></button></div>

	</div>


	<div class="instructions">
		<h3><strong>HOW TO PLAY</strong></h3>

		<p><strong>Lower </strong>the stacks as fast as possible then <strong>move</strong> the cats to safety</p>
		
		<div>
			<li>Click <strong>"Lower Cat"</strong> to lower the cat</li>

				<li>Or Press <strong>"K"</strong></li>

			<li>Click <strong>"Move Cat"</strong> to move the cat to safety</li>
			<div>
				<li>Or Press <strong>"D"</strong></li>
			</div>
		</div>
	</div>
	

	<a href="/logout"><button type="button" class="btn btn-primary btn-lg">Logout</button></a>



</body>




</html>
