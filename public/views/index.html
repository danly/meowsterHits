<!DOCTYPE html>
<html>
<head>
	<title>Smashter Hits</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
	<script src="/js/app.js"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="../css/index.css"
</head>
<body>
	<div class="overall">
	<h1>smashter hits</h2>

	<div class="header">
	<form method="POST" action="/">
  		<div class="login">
    		<input type="text" name="user[email]" placeholder="Email">
  		</div>
  		<div class="login">
  		  	<input type="password" name="user[password]" placeholder="Password">
  		</div>
  		<button class="login">Login</button>
	</form>
	</div>
	<div class="signup"><a>No account?</a></div>
	</div>









	

	<div id="board">
	<div><span id="timer">0.00</span></div>
	<div><span id="stackCount">30</span></div>


	<div class="overlay start">
		<button class="startButton"><strong>START</strong></button>
	</div>

	<div class="badge countdown">
		<h2 class="countdown"></h2>
	</div>



		<div class="stack current">
			<img src="../images/neko.png" class="neko">
		</div>


		<div class="stack minor">
			<img src="../images/neko.png" class="neko">
		</div>

	<div class="overlay finish">
		<h3 class="finish">FINISHED</h3>
	</div>
	<div class="overlay lose">
		<h3 class="lose">YOU LOSE</h3>
	</div>

	</div>




	<div class="commands">
	<button class="next"><strong>Next</strong> Stack</button>
	<button class='decrease'><strong>Decrease</strong> Stack</button>

	<div><button class="reset"><strong>retry</strong></button></div>


</body>




</html>
