</body>

<!-- use template to create a profile page -->

<!-- Underscore template -->
<script type="text/template" id="words-template">
	<h1> <%= item.username %> </h1>
	<h3>Top 10 Personal Scores</h3>

// work on this	HEREEREHREHREHREHHRH
	<li class='list-group-item' title="<%= item._id %>">
	<%= item.name %>

	<button data-_id="<%= item._id %>" onclick="Word.delete(this)" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	</li>
</script>





</html>
